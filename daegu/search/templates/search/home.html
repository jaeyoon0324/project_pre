<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.prod.website-files.com/665b4f544826ea505f326be4/css/daeulrim-3bb695.webflow.4eb2c40dd.css" rel="stylesheet" type="text/css"/>
    <style>
        .center-header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px; /* Set height for header */
            background-color: white; /* Keep the white container */
        }
        .center-header img {
            cursor: pointer;
        }

        /* Center table */
        .center-table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 90%; /* 테이블 폭을 더 넓게 설정 */
            font-size: 18pt; /* 글자 크기를 18pt로 조정 */
        }

        /* Table header styling */
        .center-table th {
            background-color: #f2f2f2;
            padding: 20px; /* 패딩을 더 크게 설정하여 행의 크기를 키움 */
            border: 1px solid #ddd;
        }

        /* Table cell styling */
        .center-table td {
            padding: 20px; /* 패딩을 더 크게 설정하여 행의 크기를 키움 */
            border: 1px solid #ddd;
            text-align: left;
            white-space: nowrap; /* 줄바꿈을 하지 않도록 설정 */
            overflow: hidden; /* 넘치는 텍스트를 숨김 */
            text-overflow: ellipsis; /* 넘치는 텍스트를 '...'로 표시 */
        }

        /* Alternate row background color */
        .center-table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Hover effect on table rows */
        .center-table tbody tr:hover {
            background-color: #f1f1f1;
        }

        /* Table heading */
        .table-heading {
            text-align: center;
            margin-top: 20px;
            font-size: 30pt;
            font-weight: bold;
        }

        /* Link styling */
        .center-table a {
            text-decoration: none;
            color: #000; /* 링크 컬러를 블랙으로 변경 */
        }

        /* Link hover effect */
        .center-table a:hover {
            text-decoration: underline;
            color: #555; /* 링크 호버 컬러를 어두운 회색으로 변경 */
        }

        /* Pagination styling */
        .pagination {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            font-size: 18pt; /* 페이지네이션 글자 크기를 조정 */
        }

        .pagination li {
            margin: 0 5px;
        }

        .pagination a {
            text-decoration: none;
            color: #2a6496;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .pagination a:hover {
            background-color: #f2f2f2;
        }

        .pagination .active a {
            background-color: #2a6496;
            color: white;
        }
    </style>
    <title>공지사항 게시판</title>
</head>
<body>
<div data-collapse="medium" data-animation="default" data-duration="400" data-easing="ease" data-easing2="ease" role="banner" class="navigation-bar w-nav">
    <div class="center-header w-container">
        <a href="/board">
            <img src="https://cdn.prod.website-files.com/665b4f544826ea505f326be4/665b504815129582d4d5053b_Logo.png" loading="lazy" width="195" alt="Logo"/>
        </a>
    </div>
</div>
    <div class="content-wrapper">
        <div class="w-container">
            <h1 class="table-heading">활동 목록</h1>
            <table class="center-table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Title</th>
                </tr>
              </thead>
              <tbody>
                {% for post in posts %}
                  <tr>
                    <td>{{ forloop.counter }}</td>
                    <td><a href="{{ post.url }}">{{ post.title }}</a></td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
        </div>
    </div>
</body>
</html>
